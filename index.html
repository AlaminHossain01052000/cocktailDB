<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div id="heading" class="d-flex mx-auto justify-content-center align-items-center">
            <img height="35px" width="35px" class="me-5" src="sefuda.jpg" alt="">

            <img height="35px" width="35px" class="ms-5" src="sefuda.jpg" alt="">
        </div>
        <div id="input-group">

            <div class="input-group m-3 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control border border-primary bg-black text-white"
                    placeholder="Favourite Drinks Name..." aria-label="Recipient's username"
                    aria-describedby="button-addon2">

            </div>
        </div>

            </div>
        </div>
    </header>
    <main>

        <div class="card-group container row-cols-3 mt-5" id="display-area">



        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->



        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>

                </div>
            </div>
        </div>






    </main>
